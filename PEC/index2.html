<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      transition: opacity 1s ease;
    }

    body.fade-out {
      opacity: 0;
    }

    .btn-ir {
      padding: 15px 30px;
      background-color: #4ade80;
      color: #222;
      border: none;
      font-size: 20px;
      cursor: pointer;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <button class="btn-ir" onclick="irAPagina()">Entrar</button>

  <script>
    function irAPagina() {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "index.html";
      }, 1000);
    }
  </script>

</body>
</html>
